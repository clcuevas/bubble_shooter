<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Bubble Shooter</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <script src="js/modernizr.js"></script>
    <script>
      Modernizr.load([{
        load: '//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js',
        complete: function() {
          if (!window.jQuery) {
            Modernizr.load('js/jquery-2.1.4.min.js');
          }
        }
      },
      "js/ui.js",
      "js/bubble.js",
      {
        load: 'js/game.js',
        complete: function() {
          $(function() {
            var game = new BubbleShoot.Game();
            game.init();
          });
        }
      }
    ]);
    </script>
  </head>
  <body>
    <div id="page">
      <div id="top_bar"></div>
      <div id="game">
        <div id="board">
        </div>
      </div>
      <div id="footer_bar"></div>
      <div id="start_game" class="dialog">
        <div id="start_game_message">
          <h2>Start a new game</h2>
        </div>
        <div class="but_start_game button">
          New Game
        </div>
      </div>
    </div>
    <script src="js/game.js"></script>
  </body>
</html>
